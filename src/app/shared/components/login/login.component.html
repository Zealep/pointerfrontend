<mat-card>
  <mat-card-title>ACCESO AL SISTEMA</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
          <input type="text" matInput placeholder="Correo" formControlName="correo">
          <mat-error *ngIf="form.get('correo').invalid &&
                            (form.get('correo').dirty || form.get('correo').touched)">
            Ingrese su correo
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Contraseña" formControlName="contraseña">
          <mat-error *ngIf="form.get('contraseña').invalid &&
                            (form.get('contraseña').dirty || form.get('contraseña').touched)">
            Ingrese su contraseña
          </mat-error>
        </mat-form-field>

          <button mat-button color="warn" [routerLink]="'/restore-pass'">
            ¿Olvidaste tu contraseña?
          </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
            [disabled]="form.invalid"
            (click)="submit()">
      Entrar
    </button>
  </mat-card-actions>
  <mat-card-footer>
  <button mat-button [routerLink]="'/alta'">
        Registrarse
    </button>
  </mat-card-footer>
</mat-card>
