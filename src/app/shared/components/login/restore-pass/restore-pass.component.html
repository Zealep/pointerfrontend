<mat-card class="container">
  <mat-card-header>
    Recuperar contrase√±a de postulante
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="form-container">
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" type="email" required>
        </mat-form-field>

      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" [disabled]="form.invalid" (click)="enviar()">
      Enviar
    </button>

    <button mat-stroked-button color="accent" (click)="cancelar()">
      Cancelar
    </button>

  </mat-card-actions>
</mat-card>
