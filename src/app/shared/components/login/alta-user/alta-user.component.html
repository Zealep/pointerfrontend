<mat-card class="container">
  <mat-card-header>
    Registro de postulante
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="form-container">
        <mat-form-field>
          <mat-label>Apellido Paterno</mat-label>
          <input matInput formControlName="apellidoPaterno">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Apellido Materno</mat-label>
          <input matInput formControlName="apellidoMaterno">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="tipoDocumento" required>
            <mat-option *ngFor="let t of tiposDocumento" [value]="t.idTipoDocumentoIdentidad">
              {{t.glsTipoDocumentoIdentidad}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Numero de documento</mat-label>
          <input matInput formControlName="numeroDocumento">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="correo">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="contraseña">
        </mat-form-field>

      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">
      Registrar
    </button>

    <button mat-stroked-button color="accent">
      Cancelar
    </button>

  </mat-card-actions>
</mat-card>
