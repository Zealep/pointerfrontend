<mat-form-field>
  <mat-label>Tipo de documento</mat-label>
  <mat-select [(ngModel)]="idTipoDocumento">
    <mat-option *ngFor="let t of tiposDocumento" [value]="t.documentos.idDocumento">
      {{t.documentos.glsDocumento}}
    </mat-option>
  </mat-select>
</mat-form-field>


<button mat-raised-button color="primary" (click)="fileInput.click()">
  <input #fileInput type="file" accept="application/pdf" multiple (change)="selectFiles($event)"
    style="display:none;" />
  <mat-icon>file_upload</mat-icon>
  Cargar imagenes
</button>

<mat-list role="list" *ngFor="let s of cargarArchivos">
  <mat-list-item role="listitem">{{s.tipoDocumento}} - {{s.archivo.name}}</mat-list-item>
</mat-list>

<div>{{ message }}</div>

<mat-card *ngIf="this.id">
  <mat-card-header>
    Imagenes subidas
  </mat-card-header>
  <mat-card-content>
    <ul  *ngFor="let file of fileInfos | async">
      <li>
        <p><a href="{{ file.url }}">{{ file.name }}</a></p>
        <img src="{{ file.url }}" alt="{{ file.name }}" height="80px">
      </li>
    </ul>
  </mat-card-content>
</mat-card>
