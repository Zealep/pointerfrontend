<mat-card>
  <mat-card-title>
    Experiencia Laboral
  </mat-card-title>
  <mat-card-subtitle class="mt-3">
    <button routerLink="/pages/exp-laboral/form" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Busqueda de experiencia laboral</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.rasonSocialEmpresa}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaIngreso">
          <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaRetiro">
          <th mat-header-cell *matHeaderCellDef> Fecha Retiro </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaRetiro | date:'longDate'}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCrud">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuCrud="matMenu">
              <button mat-menu-item (click)='callEdit(element.idExperienciaLaboral)'>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="delete(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>

            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
