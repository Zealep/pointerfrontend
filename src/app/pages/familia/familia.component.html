<mat-card>
  <mat-card-title>

    <button routerLink="/pages/familiares/form" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
  </mat-card-title>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="tipoDocumento">
          <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef> Numero Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="vinculo">
          <th mat-header-cell *matHeaderCellDef> Vinculo </th>
          <td mat-cell *matCellDef="let element"> {{element.vinculo}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCrud">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuCrud="matMenu">
              <button mat-menu-item (click)='callEdit(element.idFamilia)'>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="delete(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>

            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
