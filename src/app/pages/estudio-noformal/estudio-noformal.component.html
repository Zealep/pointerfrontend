<mat-card>
  <mat-card-title>

      <button routerLink="/pages/edu-noformal/form" mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Nuevo
      </button>
  </mat-card-title>
  <mat-card-content>

      <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombreEstudioEspecifico}} </td>
              </ng-container>


            <ng-container matColumnDef="institucion">
              <th mat-header-cell *matHeaderCellDef> Institucion </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreCentroEstudio}} </td>
          </ng-container>

              <ng-container matColumnDef="fechaInicio">
                  <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                  <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
              </ng-container>

              <ng-container matColumnDef="fechaFin">
                  <th mat-header-cell *matHeaderCellDef> Fecha Fianlizacion </th>
                  <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
              </ng-container>


              <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCrud">
                          <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menuCrud="matMenu">
                        <button mat-menu-item (click)='callEdit(element.idEstudioNoFormal)'>
                          <mat-icon>edit</mat-icon>
                          <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="delete(element)">
                          <mat-icon>delete</mat-icon>
                          <span>Eliminar</span>
                        </button>

                      </mat-menu>

                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>


  </mat-card-content>
</mat-card>
