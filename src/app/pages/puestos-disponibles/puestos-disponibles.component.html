<div class="container mt-3">

  <mat-toolbar>
    Puestos disponibles
  </mat-toolbar>

  <div class="mt-3">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
        <td mat-cell *matCellDef="let row">{{row.glsCargo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="lugarTrabajo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar Trabajo </th>
        <td mat-cell *matCellDef="let row"> {{row.idDist}}</td>
      </ng-container>


      <ng-container matColumnDef="modalidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modalidad </th>
        <td mat-cell *matCellDef="let row">{{row.idModalidadTrabajo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="areaSolicitante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Solicitante </th>
        <td mat-cell *matCellDef="let row"> {{row.idAreaSolicitante}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button color="accent" (click)="inscribirse(element)">
            <mat-icon>edit_square</mat-icon>Inscribirse
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay informacion de la busqueda</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>




</div>
